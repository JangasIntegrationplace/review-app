name: CD
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        key: ${{ secrets.PRIVATE_KEY }}
        username: ${{ secrets.USERNAME }}
        host: ${{ secrets.HOST }}
        script: whoami && ls
